<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles/navbar.css">
    <title>Navbar</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img class="scope" src="./images/logo.svg">
        </div>
        <div class="search-section">
            <a href="">Anywhere</a>
            <img src="./images/Line 2.svg">
            <a href="">Any week</a>
            
            <img src="./images/Line 2.svg">
            <a href=""style="font-weight:normal;">Add guest</a>
            <img class="microscope" src="./images/search.svg"style="width:20px; height: 20px;">
        </div>
        <div class="profile-section">
            <a href="">Become a Host</a>
            <img src="./images/globe.png">
            <div id="mini-profile">
                <img src="./images/menu.svg" style="justify-self:flex-start;">
                <img src="./images/male-profile.png" style="width:30px; height: 30px;">
            </div>
        </div>
    </nav>
    <div class="scroll-bar">
        <section>
            <img src="./images/island.svg" alt="Islands">
            <p>Islands</p>
        </section>
        <section>
            <img src="./images/beach.svg" alt="beach">
            <p>Beach</p>
        </section>
        <section>
            <img src="./images/pools.svg" alt="Amazing pools">
            <p>Amazing pools</p>
        </section>
        <section>
            <img src="./images/surfing.svg" alt="Surfing">
            <p>Surfing</p>
        </section>
        <section>
            <img src="./images/national parks.svg" alt="National parks">
            <p>National parks</p>
        </section>
        <section>
            <img src="./images/omg.svg" alt="OMG">
            <p>OMG!</p>
        </section>
        <section>
            <img src="./images/artic.svg" alt="Arctic">
            <p>Arctic</p>
        </section>
        <section>
            <img src="./images/bed&breakfast.svg" alt="Bed & breakfast">
            <p>Bed & breakfasts</p>
        </section>
        <section>
            <img src="./images/design.svg" alt="Design">
            <p>Design</p>
        </section>
        <section>
            <img src="./images/shared homes.svg" alt="Shared homes">
            <p>Shared homes</p>
        </section>
        <section>
            <img src="./images/caves.svg" alt="Caves">
            <p>Caves</p>
        </section>
        <img src="./images/Vector.svg" style="border:1px #000000 solid; border-radius:60%;padding:7px;height:7px">
        <div class="filter">
            <img src="./images/filter.svg">
            <p>Filters</p>
        </div>        
    </div>
    
</body>
</html>
